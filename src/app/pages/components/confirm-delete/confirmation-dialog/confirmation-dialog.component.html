<!-- src/app/shared/components/confirmation-dialog/confirmation-dialog.component.html -->

<nb-card>
  <nb-card-header>
    <div class="d-flex align-items-center">
      <!-- O ícone e a cor (status) são dinâmicos -->
      <nb-icon [icon]="icon" [status]="status" class="mr-2"></nb-icon>
      {{ title }}
    </div>
  </nb-card-header>
  <nb-card-body>
    <!-- A mensagem é dinâmica e suporta HTML -->
    <p [innerHTML]="message"></p>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <!-- Os textos dos botões são dinâmicos -->
    <button nbButton status="basic" (click)="onCancel()" class="mr-2">{{ cancelButtonText }}</button>
    <!-- A cor (status) do botão de confirmação é dinâmica -->
    <button nbButton [status]="status" (click)="onConfirm()">{{ confirmButtonText }}</button>
  </nb-card-footer>
</nb-card>
