<nb-card>
    <nb-card-header>
        Digitar Resultado
    </nb-card-header>
    <nb-card-body>
        <div class="search-container">
            <div class="row d-flex align-items-center" style="margin-bottom: 8px;">
                <div class="col-md-5">
                    <select class="form-control" #searchCampeonato
                        (change)="onCampeonatoChange(searchCampeonato.value)">
                        <option value="">Selecione um Campeonato</option>
                        <option *ngFor="let campeonato of campeonatos" [value]="campeonato.id">
                            {{ campeonato.id +' - ' +campeonato.nome }}
                        </option>
                    </select>
                </div>
                <div class="col-md-5">
                    <select class="form-control" #searchEtapa (change)="onEtapaChange(searchEtapa.value)">
                        <option value="">Selecione uma Etapa</option>
                        <option *ngFor="let etapa of etapas" [value]="etapa.id">
                            {{ etapa.id +' - ' + etapa.nome }}
                        </option>
                    </select>
                </div>
                <div class="col-md-2"> <!-- Largura ajustada para 2 -->
                    <select class="form-control" #searchProva (change)="onProvaChange(searchProva.value)">
                        <option value="">Prova</option>
                        <option *ngFor="let prova of provas" [value]="prova.id">
                            {{ prova.id }} </option>
                    </select>
                </div>
            </div> <ng2-smart-table [settings]="settings" [source]="source" (delete)="onDelete($event)"
                (edit)="onEdit($event)" (create)="onAdd()"
                
                > </ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>
